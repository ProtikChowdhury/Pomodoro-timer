<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Pomodoro</title>

    <!-- PWA & Mobile Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f0505">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<div class="app-background">
    <canvas id="bg-canvas"></canvas>
</div>

<div id="splash-screen">
    <div class="splash-container">
        <h2 class="splash-title">Choose Your Flow</h2>
        <div class="splash-grid">
            <div class="splash-card" data-mode="25" data-work="25" data-break="5">
                <div class="card-icon">‚ö°</div>
                <h3>Focus</h3>
                <p>25m Work ‚Ä¢ 5m Break</p>
            </div>
            <div class="splash-card" data-mode="50" data-work="50" data-break="10">
                <div class="card-icon">üß†</div>
                <h3>Deep</h3>
                <p>50m Work ‚Ä¢ 10m Break</p>
            </div>
            <div class="splash-card" data-mode="90" data-work="90" data-break="30">
                <div class="card-icon">üåä</div>
                <h3>Flow</h3>
                <p>90m Work ‚Ä¢ 30m Break</p>
            </div>
        </div>
    </div>
</div>
<div class="glass-container">
    <header>
        <h1>Focus Flow</h1>
        <div class="mode-selector">
            <button class="mode-btn active" data-work="25" data-break="5">25/5</button>
            <button class="mode-btn" data-work="50" data-break="10">50/10</button>
            <button class="mode-btn" data-work="90" data-break="30">90/30</button>
            <button class="mode-btn" id="custom-timer-btn">Custom</button>
        </div>
        <div id="status-indicator">Work Time</div>
        <div class="top-left-group">
            <div id="clock-display" class="clock-container"></div>
        </div>
        <div class="top-right-group">
            <div id="date-display" class="date-container"></div>
            <!-- Stats removed as per user request -->
        </div>
    </header>

    <main>
        <div class="timer-ring">
            <svg class="progress-ring" width="300" height="300">
                <circle class="progress-ring__circle-bg" stroke="rgba(255, 69, 0, 0.1)" stroke-width="12"
                    fill="transparent" r="120" cx="150" cy="150" />
                <circle class="progress-ring__circle" stroke="var(--accent-work)" stroke-width="12" fill="transparent"
                    r="120" cx="150" cy="150" />
            </svg>
            <div class="timer-display" id="timer">25:00</div>
        </div>

        <div class="controls">
            <!-- Settings Button (Theme Picker) -->
            <button id="settings-btn" class="icon-btn" title="Change Theme">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                    </path>
                </svg>
            </button>

            <button id="skip-btn" class="icon-btn" title="Skip to next session">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 4 15 12 5 20 5 4"></polygon>
                    <line x1="19" y1="5" x2="19" y2="19"></line>
                </svg>
            </button>
            <button id="fullscreen-btn" class="icon-btn" title="Toggle Full Screen">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path
                        d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3">
                    </path>
                </svg>
            </button>
            <p class="instruction">Press <span class="key-hint">Space</span> to <span id="control-hint">Start</span>
            </p>
        </div>
    </main>
</div>

<!-- Theme Picker Modal -->
<div id="theme-modal" class="modal hidden">
    <div class="modal-content">
        <h3>Select Vibe</h3>
        <div class="theme-grid">
            <button class="theme-btn" data-theme="campfire">
                <div class="color-preview" style="background: linear-gradient(135deg, #ef4444, #f97316);"></div>
                <span>Campfire</span>
            </button>
            <button class="theme-btn" data-theme="cyberpunk">
                <div class="color-preview" style="background: linear-gradient(135deg, #f472b6, #22d3ee);"></div>
                <span>Cyberpunk</span>
            </button>
            <button class="theme-btn" data-theme="forest">
                <div class="color-preview" style="background: linear-gradient(135deg, #10b981, #fbbf24);"></div>
                <span>Forest</span>
            </button>
            <button class="theme-btn" data-theme="midnight">
                <div class="color-preview" style="background: linear-gradient(135deg, #6366f1, #a855f7);"></div>
                <span>Midnight</span>
            </button>
        </div>

        <!-- Ambient Noise Control -->
        <div class="volume-control-section">
            <label>Rain Sound</label>

            <div class="noise-controls" style="justify-content: flex-end;">
                <button id="noise-toggle-btn" class="secondary-btn" style="width: 100%;">Play</button>
            </div>

            <div class="volume-slider-container" style="margin-top: 10px;">
                <span class="volume-icon">üåßÔ∏è</span>
                <input type="range" id="noise-volume-slider" min="0" max="100" value="50" class="glass-slider">
            </div>
        </div>

        <!-- Volume Control -->
        <div class="volume-control-section">
            <label for="volume-slider">Beep Volume</label>
            <div class="volume-slider-container">
                <span class="volume-icon">üîà</span>
                <input type="range" id="volume-slider" min="0" max="100" value="50" class="glass-slider">
                <span class="volume-icon">üîä</span>
            </div>
        </div>

        <button id="close-modal">Close</button>
    </div>
</div>
</div>

<!-- Custom Timer Modal -->
<div id="custom-timer-modal" class="modal hidden">
    <div class="modal-content">
        <h3>Custom Timers</h3>

        <!-- List View -->
        <div id="custom-timer-list-view">
            <div id="custom-timers-list" class="custom-list">
                <!-- Custom timers will be injected here -->
                <p class="empty-state">No custom timers yet.</p>
            </div>
            <button id="add-new-timer-btn" class="secondary-btn" style="margin-top: 20px;">+ Create New Timer</button>
        </div>

        <!-- Create/Edit View -->
        <div id="new-timer-form" class="hidden">
            <input type="text" id="new-timer-name" placeholder="Timer Name" maxlength="20" class="glass-input">

            <div class="input-row">
                <div class="input-group">
                    <label>Work (min)</label>
                    <input type="number" id="new-timer-work" min="1" max="180" value="25" class="glass-input">
                </div>
                <div class="input-group">
                    <label>Break (min)</label>
                    <input type="number" id="new-timer-break" min="0" max="60" value="5" class="glass-input">
                </div>
            </div>

            <div class="input-group checkbox-group">
                <label>
                    <input type="checkbox" id="new-timer-has-break" checked>
                    Enable Break Session
                </label>
            </div>

            <div class="form-actions">
                <button id="save-new-timer-btn" class="action-btn">Save</button>
                <button id="cancel-new-timer-btn" class="secondary-btn">Cancel</button>
            </div>
        </div>

        <button id="close-custom-modal" class="close-btn-bottom">Close</button>
    </div>
</div>

<div id="overlay" class="overlay hidden"></div>

<script src="rain_sound.js"></script>
<script src="script.js"></script>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('Service Worker Registered!', reg))
                .catch(err => console.log('Service Worker Registration Failed:', err));
        });
    }
</script>
</body>

</html>
